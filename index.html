<!DOCTYPE html>
<html>
    <head>
        <title>Marketplace</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="header close-popup">
                <div class="headerLogo">Brand Logo</div>
                <div class="header-links pop-up">
                    <ul class="link-marketplace">
                        <li ><a href="#">Marketplace</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </div>
                <div class="header-space"></div>
                <div class="header-icons">
                    <div class="icon-space">
                        <img src="Images/icons/search.svg">
                    </div>
                    <div class="icon-space">
                        <img src="Images/icons/login.svg">
                    </div>
                    <div class="icon-space shopping-cart">
                        <img src="Images/icons/cart.svg">
                    </div>
                    <div class="icon-space lang-selection">
                        <img src="Images/icons/globe.svg">
                    </div>
                    <div class="icon-space burger-menu">
                        <img src="Images/icons/burger.svg">
                    </div>
                </div>
            </div>
            <div class="submenu pop-up cart-sub-menu">
                Cart
            </div>
            <div class="submenu pop-up lang-selection-menu">
                Language Selection
            </div>
        </nav>
        <div class="background-opacity  close-popup"></div>
        <section aria-label="Carousel"></section>    
            <div class="carousel" data-carousel>
                <button class="carousel-button prev text" data-carousel-button="prev">&#8249;</button>
                <button class="carousel-button next text" data-carousel-button="next">&#8250;</button>
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="Images/carouselMain/carousel1.jpg">
                    </li>
                    <li class="slide">
                        <img src="Images/carouselMain/carousel2.jpg">
                    </li>
                    <li class="slide">
                        <img src="Images/carouselMain/carousel3.jpg">
                    </li>
                </ul>
            </div>
        </section>
        <div class="row">
            <div class="header">
              <h3 class="title">MOST SOLD PRODUCTS</h3>
              <div class="progress-bar"></div>
            </div>
            <div class="container">
              <button class="handle left-handle">
                <div class="text">&#8249;</div>
              </button>
              <div class="slider">
                <img src="https://via.placeholder.com/210/fff?text=1">
                <img src="https://via.placeholder.com/220/00FF00?text=2">
                <img src="https://via.placeholder.com/230/00FF00?text=3">

                <img src="https://via.placeholder.com/250/00FF00?text=5">
                <img src="https://via.placeholder.com/260/00FF00?text=6">
                <img src="https://via.placeholder.com/270/00FF00?text=7">
                <img src="https://via.placeholder.com/280/00FF00?text=8">
                <img src="https://via.placeholder.com/250/00FF00?text=9">
                <img src="https://via.placeholder.com/260/00FF00?text=10">
                <img src="https://via.placeholder.com/270/00FF00?text=11">
                <img src="https://via.placeholder.com/280/00FF00?text=12">
                <img src="https://via.placeholder.com/260/00FF00?text=13">
                <img src="https://via.placeholder.com/270/00FF00?text=14">
                <img src="https://via.placeholder.com/280/00FF00?text=15">
                <img src="https://via.placeholder.com/260/00FF00?text=16">
                <img src="https://via.placeholder.com/270/00FF00?text=17">
                <img src="https://via.placeholder.com/270/00FF00?text=18">
              </div>
              <button class="handle right-handle">
                <div class="text">&#8250;</div>
              </button>
            </div>
          </div>
    </body>
</html>
